{% extends 'main/index.html' %}

{% block body %}
    <form method="POST" action="{% url 'reserve' %}">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h1>Reserva tu cita en Chevalier</h1>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Ver disponibilidad</button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
